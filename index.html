<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grid">
        <div class="display">
            <div data-prev class="prev"></div>
            <div data-curr class="curr"></div>
        </div>
        <button data-ac class="fn">AC</button>
        <button data-op class="fn">x<sup>y</sup></button>
        <button data-op class="fn">%</button>
        <button data-op class="fn">/</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op class="fn">*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op class="fn">-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op class="fn">+</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-del class="fn">&larr;</button>
        <button data-eq class="eq">=</button>
    </div>
  </body>
</html>
